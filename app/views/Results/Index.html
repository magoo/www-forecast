{{set . "title" "Results"}}
{{template "header.html" .}}
{{template "navbar.html" .}}
{{template "jumbotron.html" .}}

<div class="container">

    <h2>{{.f.Title}}</h2>
    <pre>{{.f.Description}}</pre>

    <div class="row">
      <table class="table">
      {{range .sr}}
        <tr>
          <th>
            {{.UserAlias}}
          </th>
          {{range .Forecasts}}

            <td>{{.}}</td>

          {{end}}
        </tr>
      {{end}}

      <tr>
        <th>
          Average
        </th>
      {{range .avg}}
        <th>{{.}}</th>
      {{end}}
      </tr>
      </table>
    </div>


</div>

{{template "footer.html" .}}
